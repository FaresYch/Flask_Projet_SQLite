<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librairie - Liste des Clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 0.5em 1em;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .content {
            padding: 2em;
        }

        .content h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 2em auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Page d'accueil</a>
        <a href="#">Se connecter</a>
        <a href="#">Consulter la base</a>
        <a href="#">Enregistrer un client</a>
    </div>

    <div class="content">
        <h1>Liste des Clients</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Création</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Adresse</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
