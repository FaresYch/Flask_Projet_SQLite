<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librairie - Recherche Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 0.5em 1em;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            display: block;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .content {
            text-align: center;
            padding: 2em;
        }

        .content h1 {
            font-size: 2.5em;
            color: #333;
        }

        .content p {
            font-size: 1.2em;
            color: #666;
        }

        .search-box {
            margin: 2em auto;
            text-align: center;
        }

        .search-box input[type="text"] {
            width: 300px;
            padding: 0.5em;
            font-size: 1em;
        }

        .search-box button {
            padding: 0.5em 1em;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Page d'accueil</a>
        <a href="#">Se connecter</a>
        <a href="#">Consulter la base</a>
        <a href="#">Enregistrer un client</a>
    </div>

    <div class="content">
        <h1>Rechercher un client</h1>
        <p>Utilisez la barre de recherche ci-dessous pour trouver un client dans la base de donn√©es.</p>

        <div class="search-box">
            <form action="{{ url_for('fiche_nom_post') }}" method="POST">
                <!-- Enregistrer_client 5) action submit -> renvoit sur enregistrer_client() en mode POST -->
                <label for="nom">Nom du client :</label>
                <input type="text" id="nom" name="nom" required><br><br>
                <button type="submit">Rechercher</button> <!-- Enregistrer_CLient 4) Submit -->
            </form>
        </div>
    </div>
</body>
</html>
